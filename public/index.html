<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autsai Messaging</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-section">
      <h2>Sign Up / Sign In</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <p id="auth-status"></p>
    </div>
    <div id="messaging-section" style="display: none">
      <h2>Messages</h2>
      <input type="text" id="receiverId" placeholder="Receiver UID" />
      <input type="text" id="message" placeholder="Type a message" />
      <button onclick="sendMessage()">Send</button>
      <div id="messages"></div>
    </div>
    <div id="profile-section" style="display: none">
      <h2>Profile</h2>
      <input type="text" id="displayName" placeholder="New display name" />
      <button onclick="updateProfile()">Update Name</button>
      <button onclick="deleteAccount()">Delete Account</button>
      <button onclick="logout()">Logout</button>
      <p id="profile-status"></p>
    </div>
